<html>
<head>
    <title>Document</title>
    <script>
        function tampil(){
            var n = document.getElementById("nama").value;
            document.getElementById("hasil").innerHTML = n;
        }
    </script>
</head>
<body>
    <input type="text" id="nama">
    <br>
    <button onclick="tampil()">Submit</button>
    <br>
    <p id="hasil"></p>
</body>
</html>
